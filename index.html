<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ข้อมูลส่วนตัว</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="profile.jpg" class="rounded-circle" width="150" alt="Profile Picture">
                <h2 class="mt-3">ชื่อของคุณ</h2>
                <p class="text-muted">ตำแหน่ง / อาชีพ</p>
                <p>รายละเอียดเกี่ยวกับตัวคุณ เช่น ความสามารถพิเศษ ประสบการณ์ หรือความสนใจ</p>
                <a href="#contact" class="btn btn-primary">ติดต่อฉัน</a>
            </div>
        </div>
        <div id="contact" class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <h3>ติดต่อ</h3>
                <p>Email: your.email@example.com</p>
                <p>โทร: 012-345-6789</p>
                <a href="https://www.facebook.com" class="btn btn-outline-primary">Facebook</a>
                <a href="https://www.linkedin.com" class="btn btn-outline-info">LinkedIn</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
